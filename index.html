<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Muhammad Haroon (codeXharoon)">
    <meta name="description" content="Todo list with HTML CSS and JavaScript">
    <meta name="keywords" content="HTML, CSS, JavaScript, JS, TodoList, Todo List">

    <title>Todo List</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <h1>Todo List</h1>

    <div class="todo-row">
        <input class="todo-name name-field" type="text" placeholder="Todo name">
        <input class="todo-date date-field" type="date" >
        <button class="todo-add add-btn" onclick="todo();">Add</button>
    </div>

    <div class="todo-list todo-row"></div>


    <script src="script.js"></script>
</body>
</html>
